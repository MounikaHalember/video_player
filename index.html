<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Video Player</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100vw;height:100vh; background-color:#FFAFAF">
     <header class="justify-self-start text-light"><h1>Video Player</h1></header>
    <button class="btn" data-toggle="modal" data-target="#videoModal" style="background-color:#FFEBCC ;">
        <img src="Image1.png" style="width: 500px; height:300px">
    </button>
    </div>
<div class="modal fade" id="videoModal" tabIndex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true" > 
    <div class="modal-dialog" role="document">
    <div class="modal-content" style="width: 600px; height:500px"x> 
     <div class="modal-body">
    <video id="video" width="500px" height="400px" controls volume>
        <source src="Video1.MP4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
    </div>
    <div class="modal-footer">
    <button type="button" data-dismiss="modal" aria-label="Close">
        <i class="bi bi-x-square text-danger"></i>
    </button>
    </div>
    </div>
    </div>
</body>
</html>
